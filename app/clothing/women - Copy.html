<ion-view ng-controller="clothingCtrl", title="List of Stores">
	<ion-content class="has-header padding">
		<h1>Stores offering women clothing and accessories</h1>
		
		<div class="item item-button-right">
		<ul ng-repeat="store in data.mainCat.clothing[0].stores| filter:{zip:user.mylocation }:true">
			
			<div class="panel panel-primary well">
			<li><label>Store Name:</label> {{store.storeName}}<br>
				<label>Offer Description:</label> {{store.offerDesc}}<br>
				<h4><label>Location :</label><p> {{store.storeLocation}}</p></h4>	
				<div class="buttons">
					<a class="button button-light" ng-href="#/app/location-map/34">
						<i class="icon ion-star"></i>
					</a>
				</div>
			</li> 
			</div>
			</ul>
		</div>

	</ion-content>
</ion-view>
